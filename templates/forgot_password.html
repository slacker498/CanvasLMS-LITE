<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    /* Light and dark themes */
    :root, :root.dark {
        --color-bg: #2a318c;
        --color-fg: #ffffff;
    }

    :root.light {
        --color-bg:#dee5ff;
        --color-fg: #2b2b2b;
    }

    #theme{
        font-size: 30px;
        position: absolute;
        width: 100%;
        text-align: center;
        font-family: 'Nunito', sans-serif;;
    }
    .container {
        width: 100%;
        height: 100%;
        position: relative;
        text-align: center;
    }

    .toggle {
        background-color: #607d8b;
        color: #607d8b;
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0; 
        cursor: pointer;
        z-index: 2;

    }

    .toggle_label {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 60px;
        background-color: rgb(57, 26, 180);
        border-radius: 30px;
    }

    .slider {
        bottom: 0;
        cursor: pointer;
        position: absolute;
        right: 0px;
        left: 0px;
        top: 0px;
        bottom: 0;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        border: 5px solid white;
        content: "";
        height: 36px;
        width: 36px;
        right: 10px;
        left: 7px;
        top: 7px;
        position: absolute;
        transition: .4s;
        border-radius: 50%;
    }

    .slider i {
        position: absolute;
        display: inline-block;
        font-size: 18px;
        color: #fff;
        transition: opacity 0.4s;
    }

    .moon {
        top: 29px;
        left: 24px;
    }

    .sun {
        top: 29px;
        right: 21px;
        opacity: 0;
    }

    input:checked+.slider {
        background-color: #9ae6ff;
    }

    input:checked+.slider:before {
        transform: translateX(140px);
    }

    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .toggle:checked+.slider .moon {
        opacity: 0;
    }

    .toggle:checked+.slider .sun {
        opacity: 1;
        color: rgb(0, 0, 0);
    }

    /* Main */
    .forgot-box {
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1);
        margin: 60px auto;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        text-align: center;
        backdrop-filter: blur(10px);
    }
    
    .forgot-box h2 {
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: bold;
    }

    .forgot-box label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-size: 14px;
    }

    .forgot-box input,
    .forgot-box select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }

    .forgot-box button {
        width: 48%;
        padding: 12px;
        margin: 10px 1%;
        border: none;
        border-radius: 8px;
        background-color: var(--color-bg);
        color: var(--color-fg);
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .forgot-box button:hover {
        background-color: #9db1e3;
    }

    @media (max-width: 500px) {
        .forgot-box {
            width: 90%;
            padding: 20px;
        }

        .forgot-box button {
            width: 100%;
            margin: 10px 0;
        }
    }

    /* Footer */
    footer {
        margin-top: 2%;
        background-color: rgb(73, 40, 192); 
        display: flex;
        width:100%;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 2%;
        color: var(--color-fg);
        font-size: 17px;
        position: absolute;
        bottom: 0px;

        }

        .footer-left span {
        margin-right: 20px;
        }

        .footer-right {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .rfooter {
        margin-right: 2%;
        display: flex;
        align-items: center;
        gap: 30px;
    }

    a:link, a:visited, a:active {
        color: white;
        text-decoration: none;
    }

    a:hover {
        color: #9ae6ff;
        text-decoration: underline;
    }

</style>
<body>
    <div class="forgot-box">
        <h2>CANVAS-LITE</h2>
        <h1 class="">Forgot Password</h1>
        <form>
            <div class="try-block">
                <label class="email" for="email">
                    Email Address
                </label>
                <input class="email" id="email" type="email" placeholder="Enter your email address" />
                <label class="email" for="email">New password</label>
                <input class="email" id="new-password" type="password" placeholder="Enter your new password" />
            </div>
            <button class="reset-password" type="submit">
                Reset Password
            </button>
        </form>
    </div>

<footer>
    <span style="margin-right: 20px;">Echo -2025</span>
    <div class="rfooter">
    <span style="right: 100%;"><a href="">About</a></span>
    <span>Help</span>
    <span>Change color theme</span>

    <!-- Color theme -->
    <div class="container">
    <label class="toggle_label">
        <input type="checkbox" id="mode" class="toggle">
        <span class="slider round">
        <i class="fa-solid fa-moon fa-lg fa-spin moon"></i>
        <i class="fa-solid fa-sun fa-spin fa-lg sun"></i>
        </span>
    </label>
    <p id="theme"></p>
    </div>
    </div>
</footer>

</body>
<script src="index.js"></script>
</html>
